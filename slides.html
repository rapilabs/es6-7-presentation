# es6/7 for python developers

---

## modules

> Namespaces are one honking great idea -- let's do more of those!

 * js has been without modules for longer than i've been programming

```javascript
// pi.js
export var PI = 3.14;

// app.js
import {PI} from './pi.js';


// or use 'default'

// hello.js
export default function hello() {
  console.log('World');
}

// app.js
import hello from './hello.js';

hello();
```

## classes: a _consistent_ way of defining object types

> There should be one -- and preferably only one -- obvious way to do it.

```javascript
class Tree extends Plant {

  constructor(location) {
    super(location);
    // do some stuff
  }

  quack() {
    console.log("Trees don't quack");
  }
}
```

## The Spread Operator (*args)

 * sorta like *args, but also for arrays:
   - use the spread '...' operator with arguments/destructuring to capture as an array
   - use '...' again to spread an array as arguments/array literal, eg when calling functions

```javascript

function spread(a, ...c) {
  console.log(a + ';' + c.join(','));
}

spread('1', '2', '3');
// '1;2,3'

var anArray = ['x', 'y', 'z'];
spread(...anArray);
// 'x;y,z'

// can also be used with arrays:
[a, ...c] = [1, 2, 3];

// merging:
[1, ...c, 4];
```

## Argument Defaults (not quite **kwargs)

```javascript
function hello(who='World') {
  console.log('Hello ' + who);
}

hello(' MelbDjango');
// Hello MelbDjango

hello();
// Hello World

```

## Template Strings (a sucky version of string formatting)

> In the face of ambiguity, refuse the temptation to guess.

 * Just pulls in from any variable declared in the scope

```javascript

console.log(`Hello ${who}`);
```

## Comprehensions

> If the implementation is easy to explain, it may be a good idea.

 * Both array & generator comprehensions!
 * Format is for-if-statement, rather than statement-for-if

```javascript
var someArray = [
  for (thing of things)
    if (thing.quack)
      thing.quack()
];

// as a generator:
var someArray = (
  for (thing of things)
    if (thing.quack)
      thing.quack()
);
```
